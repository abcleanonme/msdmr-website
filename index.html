    // Map Module
    const MapModule = {
        init() {
            map = L.map('map').setView([34.4, -88.8], 8);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            this.addRepeaterMarkers();

        addRepeaterMarkers() {
            appData.repeaters.forEach(repeater => {
                const marker = L.marker([repeater.lat, repeater.lng]).addTo(map);
                
                const bmLink = `https://brandmeister.network/?page=repeater&id=${repeater.bmId}`;
                const stateId = repeater.county.includes('TN') ? '47' : '28';
                const rbLink = `https://www.repeaterbook.com/repeaters/details.php?state_id=${stateId}&ID=${repeater.rbId}`;
                
                const popupContent = `
                    <div style="font-family: inherit;">
                        <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; color: #2c3e50;">
                            ${repeater.callsign} - ${repeater.location}
                        </div>
                        <div style="margin: 0.5rem 0;">
                            <strong>Frequency:</strong> ${repeater.frequency}<br>
                            <strong>County:</strong> ${repeater.county}<br>
                            <strong>Color Code:</strong> ${repeater.colorCode}<br>
                            <strong>Status:</strong> ${repeater.status}<br>
                            <strong>Last Update:</strong> ${repeater.lastUpdate}<br>
                            <strong>Description:</strong> ${repeater.description}
                        </div>
                        <div style="margin-top: 0.8rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <a href="${bmLink}" target="_blank" style="background: #3498db; color: white; text-decoration: none; padding: 0.4rem 0.8rem; border-radius: 4px; font-size: 0.85rem;">Brandmeister</a>
                            <a href="${rbLink}" target="_blank" style="background: #3498db; color: white; text-decoration: none; padding: 0.4rem 0.8rem; border-radius: 4px; font-size: 0.85rem;">RepeaterBook</a>
                        </div>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
            });
        }
    };

    // Compact Mode Module
    const CompactModule = {
        renderRepeaters() {
            const tbody = document.getElementById('repeatersTableBody');
            tbody.innerHTML = '';
            
            appData.repeaters.forEach(repeater => {
                const stateId = repeater.county.includes('TN') ? '47' : '28';
                const bmLink = `https://brandmeister.network/?page=repeater&id=${repeater.bmId}`;
                const rbLink = `https://www.repeaterbook.com/repeaters/details.php?state_id=${stateId}&ID=${repeater.rbId}`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="compact-callsign">${repeater.callsign}</span></td>
                    <td>${repeater.location}</td>
                    <td><span class="compact-frequency">${repeater.frequency}</span></td>
                    <td>${repeater.colorCode}</td>
                    <td><span class="compact-status">${repeater.status}</span></td>
                    <td class="compact-tg">${repeater.bmId}</td>
                    <td>
                        <div class="compact-links">
                            <a href="${bmLink}" target="_blank" class="compact-link">BM</a>
                            <a href="${rbLink}" target="_blank" class="compact-link">RB</a>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        },

        renderNets() {
            const tbody = document.getElementById('netsTableBody');
            tbody.innerHTML = '';
            
            appData.nets.forEach(net => {
                const nextDate = this.getNextNetDate(net);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${net.name}</strong></td>
                    <td class="compact-tg">TG ${net.talkgroup}</td>
                    <td>${net.schedule}</td>
                    <td><span class="compact-status" style="background: ${net.type === 'Emergency' ? '#e74c3c' : '#27ae60'}">${net.type}</span></td>
                    <td>${this.formatDate(nextDate)}</td>
                `;
                tbody.appendChild(row);
            });
        },

        renderTalkgroups() {
            const tbody = document.getElementById('talkgroupsTableBody');
            tbody.innerHTML = '';
            
            appData.talkgroups.forEach(tg => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="compact-tg">TG ${tg.id}</td>
                    <td><strong>${tg.name}</strong></td>
                    <td><span class="compact-status" style="background: ${this.getTypeColor(tg.type)}">${tg.type}</span></td>
                    <td>${tg.status}</td>
                    <td style="max-width: 300px;" class="compact-description">${tg.description}</td>
                `;
                tbody.appendChild(row);
            });
        },

        getTypeColor(type) {
            const colors = {
                'Regional': '#3498db',
                'Statewide': '#2ecc71',
                'Continental': '#f39c12',
                'Worldwide': '#9b59b6',
                'Service': '#e74c3c'
            };
            return colors[type] || '#95a5a6';
        },

        getNextNetDate(net) {
            const now = new Date();
            let next = new Date();
            
            if (net.recurring === 'weekly') {
                const daysUntilNext = (net.dayOfWeek - now.getDay() + 7) % 7;
                next.setDate(now.getDate() + (daysUntilNext === 0 ? 7 : daysUntilNext));
            } else if (net.recurring === 'monthly') {
                if (now.getDate() > net.dayOfMonth) {
                    next.setMonth(now.getMonth() + 1);
                }
                next.setDate(net.dayOfMonth);
            }
            
            const [hour, minute] = net.time.split(':');
            next.setHours(parseInt(hour), parseInt(minute), 0, 0);
            
            if (next <= now) {
                if (net.recurring === 'weekly') {
                    next.setDate(next.getDate() + 7);
                } else if (net.recurring === 'monthly') {
                    next.setMonth(next.getMonth() + 1);
                }
            }
            
            return next;
        },

        formatDate(date) {
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }
    };

                grid.appendChild(card);
            });

    };

    // UI Module
    const UIModule = {
        init() {
            this.setupModeToggle();
            this.setupDarkMode();
            this.setupScrollBehavior();
            this.restoreSectionStates();
        },

        setupModeToggle() {
            document.getElementById('modeToggle').addEventListener('click', () => {
                const mapMode = document.getElementById('mapMode');
                const compactMode = document.getElementById('compactMode');
                const toggleBtn = document.getElementById('modeToggle');

                if (isMapMode) {
                    // Switch to compact mode
                    mapMode.classList.add('hidden');
                    compactMode.classList.remove('hidden');
                    compactMode.style.display = 'block';
                    toggleBtn.textContent = 'Map Mode';
                    toggleBtn.classList.add('active');
                    isMapMode = false;
                } else {
                    // Switch to map mode
                    mapMode.classList.remove('hidden');
                    compactMode.classList.add('hidden');
                    compactMode.style.display = 'none';
                    toggleBtn.textContent = 'Compact Mode';
                    toggleBtn.classList.remove('active');
                    isMapMode = true;
                    
                    if (map) {
                        setTimeout(() => {
                            map.invalidateSize();
                        }, 100);
                    }
                }
            });
        },

        setupDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            this.updateDarkModeIcon(savedTheme);
            
            darkModeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                this.updateDarkModeIcon(newTheme);
            });
        },

        updateDarkModeIcon(theme) {
            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        },

        setupScrollBehavior() {
            const header = document.querySelector('header');
            
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 100) {
                    header.classList.add('collapsed');
                } else {
                    header.classList.remove('collapsed');
                }
            });
        },

        restoreSectionStates() {
            ['repeatersSection', 'netsSection', 'talkgroupsSection', 'resourcesSection'].forEach(sectionId => {
                const state = localStorage.getItem(`section-${sectionId}`);
                if (state === 'collapsed') {
                    const section = document.getElementById(sectionId);
                    const toggle = section.parentElement.querySelector('.section-toggle');
                    section.classList.add('collapsed');
                    toggle.classList.add('collapsed');
                }
            });
        }
    };

    // Global Functions
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        const toggle = section.parentElement.querySelector('.section-toggle');
        
        section.classList.toggle('collapsed');
        toggle.classList.toggle('collapsed');
        
        const isCollapsed = section.classList.contains('collapsed');
        localStorage.setItem(`section-${sectionId}`, isCollapsed ? 'collapsed' : 'expanded');
    }

    // Application Initialization
    async function initApp() {
        try {
            await DataLoader.loadAllData();
            
            MapModule.init();
            CompactModule.renderRepeaters();
            CompactModule.renderNets();
            CompactModule.renderTalkgroups();
            ResourcesModule.render();
            UIModule.init();
            
            console.log('North Mississippi DMR Network loaded successfully');
        } catch (error) {
            console.error('Failed to initialize app:', error);
        }
    }

    // Start the application
    document.addEventListener('DOMContentLoaded', initApp);
</script>
