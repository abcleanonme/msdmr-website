            }

        .controls {

            gap: 1rem;
            align-items: center;

            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;

        .toggle-btn:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: var(--btn-danger);
        }

        .dark-mode-toggle {
            background: transparent;
            color: var(--header-text);
            border: 2px solid var(--header-text);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--header-text);
            color: var(--header-bg);
        }

        }

        #map {

            width: 100%;

            box-shadow: 0 4px 20px var(--shadow);

        }

        .leaflet-control-container {
            z-index: 999 !important;
        }

        .leaflet-bottom.leaflet-right {

        }

            display: none;
        }

        .compact-container {
            max-width: 100%;
            width: 100%;
            padding: 0 10px;
        }

            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;

            background: var(--bg-tertiary);
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);

        .compact-header:hover {
            background: var(--bg-highlight);
        }

        .compact-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .compact-toggle {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .compact-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .compact-content {
            padding: 1rem;
            display: block;
        }

        .compact-content.collapsed {
            display: none;
        }

        .mobile-item-subtitle {

        .mobile-item-details {

            padding-top: 0.8rem;

        .mobile-item-details.expanded {

        .mobile-detail-grid {

        .info-card.service {

        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .card-badge {
            background: var(--btn-primary);

            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-badge.emergency {
            background: #e74c3c;
        }

        .card-badge.service {
            background: #f39c12;
        }

        .card-description {

            font-size: 0.85rem;
            margin-bottom: 1rem;

            color: var(--text-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .card-detail-value {
            color: var(--text-primary);
            font-weight: 500;

        .resource-card {

            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
