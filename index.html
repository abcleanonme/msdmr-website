<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Mississippi DMR Network</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'><circle cx='25' cy='25' r='20' fill='%23CC2936'/><rect x='24' y='15' width='2' height='20' fill='white'/><rect x='20' y='12' width='10' height='2' fill='white'/></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg-color: #f8f9fa;
            --bg-secondary: white;
            --bg-tertiary: #fafbfc;
            --bg-highlight: #e8f4fd;
            --text-primary: #333;
            --text-secondary: #7f8c8d;
            --text-light: #2c3e50;
            --border-color: #e1e8ed;
            --header-bg: #2c3e50;
            --header-text: white;
            --btn-primary: #3498db;
            --btn-primary-hover: #2980b9;
            --btn-success: #27ae60;
            --btn-success-hover: #229954;
            --btn-danger: #e74c3c;
            --shadow: rgba(0,0,0,0.1);
            --font-size-base: 1rem;
            --font-weight-base: 400;
            --font-size-lg: 0.95rem;
            --font-size-sm: 0.85rem;
            --font-size-xs: 0.75rem;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --bg-highlight: #2c4a6b;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-light: #ffffff;
            --border-color: #4a4a4a;
            --header-bg: #1e3a4e;
            --header-text: white;
            --btn-primary: #4a90e2;
            --btn-primary-hover: #357abd;
            --btn-success: #2ecc71;
            --btn-success-hover: #27ae60;
            --btn-danger: #e74c3c;
            --shadow: rgba(0,0,0,0.3);
        }

        [data-font-size="large"] {
            --font-size-base: 1.15rem;
            --font-weight-base: 500;
            --font-size-lg: 1.1rem;
            --font-size-sm: 1rem;
            --font-size-xs: 0.9rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-color);
            transition: all 0.3s ease;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-base);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 2000;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .toggle-btn {
            background: var(--btn-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: var(--font-weight-base);
        }

        .toggle-btn:hover {
            background: var(--btn-primary-hover);
        }

        .toggle-btn.active {
            background: var(--btn-success);
        }

        .dark-mode-toggle {
            background: transparent;
            color: var(--header-text);
            border: 2px solid var(--header-text);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--header-text);
            color: var(--header-bg);
        }

        main {
            padding: 1rem 0;
        }

        /* Map Styles */
        #mapContainer {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        #map {
            height: 500px;
            width: 100%;
            position: relative;
        }

        .leaflet-control-container {
            z-index: 1500 !important;
        }

        .leaflet-bottom.leaflet-right {
            z-index: 1500 !important;
        }

        .leaflet-control-zoom,
        .leaflet-control-attribution {
            z-index: 1500 !important;
        }

        /* List Sections */
        .list-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: var(--bg-highlight);
            color: var(--btn-primary);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .section-header:hover .section-title {
            color: var(--btn-primary);
        }

        .section-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .section-content.collapsed {
            max-height: 0;
        }

        /* Mobile View - List Style */
        .mobile-view .list-container {
            padding: 0;
        }

        .mobile-view .list-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-view .list-item:hover {
            background: var(--bg-highlight);
            border-left: 3px solid var(--btn-primary);
            padding-left: calc(1rem - 3px);
        }

        .mobile-view .list-item:last-child {
            border-bottom: none;
        }

        .mobile-view .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .mobile-view .item-title {
            font-weight: 600;
            color: var(--text-light);
            font-size: var(--font-size-lg);
            transition: color 0.3s ease;
        }

        .mobile-view .list-item:hover .item-title {
            color: var(--btn-primary);
        }

        .mobile-view .item-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-family: 'SF Mono', monospace;
            margin-top: 0.2rem;
        }

        .mobile-view .item-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.3rem;
            font-size: var(--font-size-sm);
            margin-left: 0.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--border-color);
        }

        .mobile-view .item-details.collapsed {
            display: none;
        }

        .mobile-view .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.2rem 0;
        }

        .mobile-view .detail-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .mobile-view .detail-value {
            color: var(--text-primary);
            font-family: 'SF Mono', monospace;
            font-size: var(--font-size-xs);
        }

        .mobile-view .item-links {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .mobile-view .link-btn {
            background: var(--btn-primary);
            color: white;
            text-decoration: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: var(--font-size-xs);
            transition: all 0.3s ease;
            font-weight: var(--font-weight-base);
        }

        .mobile-view .link-btn:hover {
            background: var(--btn-primary-hover);
        }

        /* Desktop View - Card Style */
        .desktop-view .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .desktop-view .card {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 1.2rem;
            border-left: 4px solid var(--btn-primary);
            transition: all 0.3s ease;
        }

        .desktop-view .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .desktop-view .card.service {
            border-left-color: #e74c3c;
        }

        .desktop-view .card.emergency {
            border-left-color: #e74c3c;
        }

        .desktop-view .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .desktop-view .card-id {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--btn-primary);
            font-family: 'SF Mono', monospace;
        }

        .desktop-view .card-type {
            background: var(--btn-primary);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
        }

        .desktop-view .card-type.service {
            background: #e74c3c;
        }

        .desktop-view .card-type.emergency {
            background: #e74c3c;
        }

        .desktop-view .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .desktop-view .card-description {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: 1.5;
            margin-bottom: 0.8rem;
        }

        .desktop-view .card-details {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: var(--font-size-sm);
        }

        .desktop-view .card-detail {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }

        .desktop-view .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: var(--font-size-xs);
        }

        .desktop-view .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .desktop-view .card-note {
            margin-top: 0.8rem;
            padding: 0.6rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 6px;
            color: #e74c3c;
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .desktop-view .card-links {
            margin-top: 0.8rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .desktop-view .link-btn {
            background: var(--btn-primary);
            color: white;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: var(--font-size-sm);
            transition: all 0.3s ease;
            font-weight: var(--font-weight-base);
        }

        .desktop-view .link-btn:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .header-title {
                font-size: 1.3rem;
            }

            .header-controls {
                gap: 0.3rem;
            }

            .toggle-btn {
                padding: 0.4rem 0.8rem;
                font-size: var(--font-size-xs);
            }

            #map {
                height: 400px;
            }

            .container {
                padding: 0 15px;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .section-header {
                padding: 0.8rem 1rem;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">North Mississippi DMR Network</h1>
                <div class="header-controls">
                    <button id="mapToggle" class="toggle-btn">Hide Map</button>
                    <button id="viewToggle" class="toggle-btn">Mobile View</button>
                    <button id="fontToggle" class="toggle-btn">Large Text</button>
                    <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="mapContainer">
                <div id="map"></div>
            </div>
            <div id="sectionsContainer">
                <!-- Sections will be dynamically generated -->
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let isMobileView = false;
        let isMapVisible = true;
        let isLargeFont = false;
        let data = {};
        let sections = [];

        // Detect if device is mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        }

        // Load all data from JSON files
        async function loadData() {
            try {
                const [sectionsData, repeaters, nets, talkgroups, resources] = await Promise.all([
                    fetch('sections_data.json').then(r => r.json()),
                    fetch('repeaters_data.json').then(r => r.json()),
                    fetch('nets_data.json').then(r => r.json()),
                    fetch('talkgroups_data.json').then(r => r.json()),
                    fetch('resources_data.json').then(r => r.json())
                ]);
                
                sections = sectionsData.sections.filter(s => s.enabled).sort((a, b) => a.order - b.order);
                data = { 
                    repeaters: repeaters.repeaters, 
                    nets: nets.nets, 
                    talkgroups: talkgroups.talkgroups, 
                    resources: resources.resources 
                };
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initialize map
        function initMap() {
            map = L.map('map').setView([34.4, -88.8], 8);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            data.repeaters?.forEach(repeater => {
                const marker = L.marker([repeater.lat, repeater.lng]).addTo(map);
                
                const bmLink = `https://brandmeister.network/?page=repeater&id=${repeater.bmId}`;
                const rbLink = `https://www.repeaterbook.com/repeaters/details.php?state_id=${repeater.county.includes('TN') ? '47' : '28'}&ID=${repeater.rbId}`;
                
                marker.bindPopup(`
                    <div style="font-family: inherit;">
                        <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">${repeater.callsign} - ${repeater.location}</div>
                        <div style="margin: 0.5rem 0;">
                            <strong>Frequency:</strong> ${repeater.frequency}<br>
                            <strong>County:</strong> ${repeater.county}<br>
                            <strong>Color Code:</strong> ${repeater.colorCode}<br>
                            <strong>BM ID:</strong> ${repeater.bmId}<br>
                            <strong>Status:</strong> ${repeater.status}
                        </div>
                        <div style="margin-top: 0.8rem; display: flex; gap: 0.5rem;">
                            <a href="${bmLink}" target="_blank" style="background: #3498db; color: white; text-decoration: none; padding: 0.3rem 0.6rem; border-radius: 4px; font-size: 0.8rem;">Brandmeister</a>
                            <a href="${rbLink}" target="_blank" style="background: #3498db; color: white; text-decoration: none; padding: 0.3rem 0.6rem; border-radius: 4px; font-size: 0.8rem;">RepeaterBook</a>
                        </div>
                    </div>
                `);
            });
        }

        // Generate sections dynamically
        function generateSections() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = '';
            
            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.id = `${section.id}Section`;
                sectionDiv.className = 'list-section';
                
                sectionDiv.innerHTML = `
                    <div class="section-header" onclick="toggleSection('${section.id}Content')">
                        <h2 class="section-title">${section.title}</h2>
                    </div>
                    <div id="${section.id}Content" class="section-content">
                        <div id="${section.id}Container"></div>
                    </div>
                `;
                
                container.appendChild(sectionDiv);
            });
        }

        // Generate content based on view mode
        function generateContent() {
            sections.forEach(section => {
                const generator = {
                    'repeaters': generateRepeaters,
                    'nets': generateNets,
                    'talkgroups': generateTalkgroups,
                    'resources': generateResources
                }[section.dataSource];
                
                if (generator) {
                    generator(section.id);
                }
            });
        }

        function generateRepeaters(containerId = 'repeaters') {
            const container = document.getElementById(`${containerId}Container`);
            container.className = isMobileView ? 'list-container' : 'grid-container';
            container.innerHTML = '';
            
            if (isMobileView) {
                data.repeaters?.forEach(repeater => {
                    const bmLink = `https://brandmeister.network/?page=repeater&id=${repeater.bmId}`;
                    const rbLink = `https://www.repeaterbook.com/repeaters/details.php?state_id=${repeater.county.includes('TN') ? '47' : '28'}&ID=${repeater.rbId}`;
                    
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="item-header" onclick="toggleItem(this.parentElement)">
                            <div>
                                <div class="item-title">${repeater.callsign} - ${repeater.location}</div>
                                <div class="item-subtitle">${repeater.frequency} • BM ID: ${repeater.bmId}</div>
                            </div>
                        </div>
                        <div class="item-details">
                            <div class="detail-row">
                                <span class="detail-label">County</span>
                                <span class="detail-value">${repeater.county}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Color Code</span>
                                <span class="detail-value">${repeater.colorCode}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status</span>
                                <span class="detail-value">${repeater.status}</span>
                            </div>
                            <div class="item-links">
                                <a href="${bmLink}" class="link-btn" target="_blank">Brandmeister</a>
                                <a href="${rbLink}" class="link-btn" target="_blank">RepeaterBook</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } else {
                data.repeaters?.forEach(repeater => {
                    const bmLink = `https://brandmeister.network/?page=repeater&id=${repeater.bmId}`;
                    const rbLink = `https://www.repeaterbook.com/repeaters/details.php?state_id=${repeater.county.includes('TN') ? '47' : '28'}&ID=${repeater.rbId}`;
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-id">${repeater.callsign}</div>
                        </div>
                        <div class="card-title">${repeater.location}</div>
                        <div class="card-description">${repeater.description}</div>
                        <div class="card-details">
                            <div class="card-detail">
                                <span class="detail-label">Frequency</span>
                                <span class="detail-value">${repeater.frequency}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">County</span>
                                <span class="detail-value">${repeater.county}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">Color Code</span>
                                <span class="detail-value">${repeater.colorCode}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">BM ID</span>
                                <span class="detail-value">${repeater.bmId}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">Status</span>
                                <span class="detail-value">${repeater.status}</span>
                            </div>
                        </div>
                        <div class="card-links">
                            <a href="${bmLink}" class="link-btn" target="_blank">Brandmeister</a>
                            <a href="${rbLink}" class="link-btn" target="_blank">RepeaterBook</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        }

        function generateNets(containerId = 'nets') {
            const container = document.getElementById(`${containerId}Container`);
            container.className = isMobileView ? 'list-container' : 'grid-container';
            container.innerHTML = '';
            
            data.nets?.forEach(net => {
                const nextDate = getNextNetDate(net);
                
                if (isMobileView) {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="item-header" onclick="toggleItem(this.parentElement)">
                            <div>
                                <div class="item-title">${net.name}</div>
                                <div class="item-subtitle">TG ${net.talkgroup}</div>
                            </div>
                        </div>
                        <div class="item-details">
                            <div class="detail-row">
                                <span class="detail-label">Schedule</span>
                                <span class="detail-value">${net.schedule}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Next</span>
                                <span class="detail-value">${formatNetDate(nextDate)}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                } else {
                    const card = document.createElement('div');
                    card.className = `card ${net.type.toLowerCase()}`;
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-id">TG ${net.talkgroup}</div>
                            <div class="card-type ${net.type.toLowerCase()}">${net.type}</div>
                        </div>
                        <div class="card-title">${net.name}</div>
                        <div class="card-description">${net.description}</div>
                        <div class="card-details">
                            <div class="card-detail">
                                <span class="detail-label">Schedule</span>
                                <span class="detail-value">${net.schedule}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">Next</span>
                                <span class="detail-value">${formatNetDate(nextDate)}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        function generateTalkgroups(containerId = 'talkgroups') {
            const container = document.getElementById(`${containerId}Container`);
            container.className = isMobileView ? 'list-container' : 'grid-container';
            container.innerHTML = '';
            
            data.talkgroups?.forEach(tg => {
                if (isMobileView) {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="item-header" onclick="toggleItem(this.parentElement)">
                            <div>
                                <div class="item-title">${tg.name}</div>
                                <div class="item-subtitle">TG ${tg.id}</div>
                            </div>
                        </div>
                        <div class="item-details">
                            <div class="detail-row">
                                <span class="detail-label">Type</span>
                                <span class="detail-value">${tg.type}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Timeslot</span>
                                <span class="detail-value">${tg.timeslot}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status</span>
                                <span class="detail-value">${tg.status}</span>
                            </div>
                            ${tg.note ? `<div style="margin-top: 0.5rem; padding: 0.5rem; background: rgba(231, 76, 60, 0.1); border-radius: 4px; color: #e74c3c; font-size: var(--font-size-xs);">⚠️ ${tg.note}</div>` : ''}
                        </div>
                    `;
                    container.appendChild(item);
                } else {
                    const card = document.createElement('div');
                    card.className = `card ${tg.type.toLowerCase()}`;
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-id">TG ${tg.id}</div>
                            <div class="card-type ${tg.type.toLowerCase()}">${tg.type}</div>
                        </div>
                        <div class="card-title">${tg.name}</div>
                        <div class="card-description">${tg.description}</div>
                        <div class="card-details">
                            <div class="card-detail">
                                <span class="detail-label">Timeslot</span>
                                <span class="detail-value">${tg.timeslot}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">Status</span>
                                <span class="detail-value">${tg.status}</span>
                            </div>
                        </div>
                        ${tg.note ? `<div class="card-note">⚠️ ${tg.note}</div>` : ''}
                    `;
                    container.appendChild(card);
                }
            });
        }

        function generateResources(containerId = 'resources') {
            const container = document.getElementById(`${containerId}Container`);
            container.className = isMobileView ? 'list-container' : 'grid-container';
            container.innerHTML = '';
            
            data.resources?.forEach(resource => {
                if (isMobileView) {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="item-header" onclick="window.open('${resource.url}', '_blank')">
                            <div>
                                <div class="item-title">${resource.title}</div>
                                <div class="item-subtitle">${resource.description}</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                } else {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-title">${resource.title}</div>
                        <div class="card-description">${resource.description}</div>
                        <div class="card-links">
                            <a href="${resource.url}" class="link-btn" target="_blank">Visit Site</a>
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        // Utility functions
        function getNextNetDate(net) {
            const now = new Date();
            let next = new Date();
            
            if (net.recurring === 'weekly') {
                const daysUntilNext = (net.dayOfWeek - now.getDay() + 7) % 7;
                next.setDate(now.getDate() + (daysUntilNext === 0 ? 7 : daysUntilNext));
            } else if (net.recurring === 'monthly') {
                if (now.getDate() > net.dayOfMonth) {
                    next.setMonth(now.getMonth() + 1);
                }
                next.setDate(net.dayOfMonth);
            }
            
            const [hour, minute] = net.time.split(':');
            next.setHours(parseInt(hour), parseInt(minute), 0, 0);
            
            if (next <= now) {
                if (net.recurring === 'weekly') {
                    next.setDate(next.getDate() + 7);
                } else if (net.recurring === 'monthly') {
                    next.setMonth(next.getMonth() + 1);
                }
            }
            
            return next;
        }

        function formatNetDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('collapsed');
            localStorage.setItem(`section-${sectionId}`, section.classList.contains('collapsed') ? 'collapsed' : 'expanded');
        }

        function toggleItem(itemElement) {
            const details = itemElement.querySelector('.item-details');
            details.classList.toggle('collapsed');
        }

        function initDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            darkModeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            
            darkModeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                darkModeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            });
        }

        function initToggles() {
            // View toggle
            document.getElementById('viewToggle').addEventListener('click', function() {
                isMobileView = !isMobileView;
                this.textContent = isMobileView ? 'Desktop View' : 'Mobile View';
                this.classList.toggle('active', isMobileView);
                
                document.body.className = isMobileView ? 'mobile-view' : 'desktop-view';
                generateContent();
                
                localStorage.setItem('viewMode', isMobileView ? 'mobile' : 'desktop');
            });

            // Map toggle
            document.getElementById('mapToggle').addEventListener('click', function() {
                isMapVisible = !isMapVisible;
                this.textContent = isMapVisible ? 'Hide Map' : 'Show Map';
                this.classList.toggle('active', !isMapVisible);
                
                document.getElementById('mapContainer').classList.toggle('hidden', !isMapVisible);
                
                if (isMapVisible && map) {
                    setTimeout(() => map.invalidateSize(), 100);
                }
                
                localStorage.setItem('mapVisible', isMapVisible ? 'true' : 'false');
            });

            // Font size toggle
            document.getElementById('fontToggle').addEventListener('click', function() {
                isLargeFont = !isLargeFont;
                this.textContent = isLargeFont ? 'Normal Text' : 'Large Text';
                this.classList.toggle('active', isLargeFont);
                
                document.documentElement.setAttribute('data-font-size', isLargeFont ? 'large' : 'normal');
                
                localStorage.setItem('fontSize', isLargeFont ? 'large' : 'normal');
            });
        }

        function restoreSettings() {
            // Auto-detect mobile if no preference saved
            const savedView = localStorage.getItem('viewMode');
            if (savedView === 'mobile' || (savedView === null && isMobileDevice())) {
                isMobileView = true;
                document.getElementById('viewToggle').textContent = 'Desktop View';
                document.getElementById('viewToggle').classList.add('active');
                document.body.className = 'mobile-view';
            } else {
                document.body.className = 'desktop-view';
            }

            // Restore map visibility
            const savedMapState = localStorage.getItem('mapVisible');
            if (savedMapState === 'false') {
                isMapVisible = false;
                document.getElementById('mapToggle').textContent = 'Show Map';
                document.getElementById('mapToggle').classList.add('active');
                document.getElementById('mapContainer').classList.add('hidden');
            }

            // Restore font size
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize === 'large') {
                isLargeFont = true;
                document.getElementById('fontToggle').textContent = 'Normal Text';
                document.getElementById('fontToggle').classList.add('active');
                document.documentElement.setAttribute('data-font-size', 'large');
            }

            // Restore section states - dynamically based on loaded sections
            sections.forEach(section => {
                const state = localStorage.getItem(`section-${section.id}Content`);
                if (state === 'collapsed') {
                    const sectionElement = document.getElementById(`${section.id}Content`);
                    if (sectionElement) {
                        sectionElement.classList.add('collapsed');
                    }
                }
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', async function() {
            await loadData();
            generateSections();
            initDarkMode();
            initToggles();
            restoreSettings();
            initMap();
            generateContent();
        });
    </script>
